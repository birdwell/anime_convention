query FetchCharacter($id: Int) {
  Character(id: $id) {
    name {
      full
    }
    image {
      large
    }
    isFavourite
    media {
      nodes {
        id
        siteUrl
        staff {
          nodes {
            id
            languageV2
            image {
              large
            }
            name {
              full
            }
          }
        }
        mediaListEntry {
          status
        }
        coverImage {
          large
          color
          extraLarge
        }
        title {
          romaji
          english
        }
      }
    }
    description
    id
    siteUrl
  }
}