query FetchVoiceActor($search: String) {
  Staff(search: $search) {
    id
    name {
      first
      last
    }
    image {
      large
    }
    characters {
      edges {
        node {
          id
          name {
            full
          }
          image {
            large
          }
        }
        media {
          mediaListEntry {
            status
          }
          id
          title {
            romaji
            english
          }
        }
      }
    }
  }
}